<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenOfficial</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome untuk ikon sosial media -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Menggunakan font Poppins */
        }

        /* Warna tema */
        :root {
            --bg-color: #111;
            --text-color: white;
            --sidebar-bg: rgba(26, 26, 26, 0.8); /* Sidebar transparan */
            --toggle-bg: gray;
            --toggle-circle: white;
            --text-secondary: #aaaaaa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --sidebar-width: 300px; /* Lebar sidebar lebih panjang */
            --social-icon-color: white; /* Warna ikon sosial media */
        }

        /* Dark mode */
        body.dark-mode {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --sidebar-bg: rgba(255, 255, 255, 0.8); /* Sidebar transparan di dark mode */
            --toggle-bg: gold;
            --toggle-circle: black;
            --text-secondary: #555555;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --social-icon-color: #333; /* Warna ikon sosial media di dark mode */
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            animation: fadeIn 1s ease-in-out; /* Animasi masuk */
        }

        /* Animasi fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg-color);
            border-bottom: 1px solid var(--text-color);
            animation: slideDown 0.8s ease-in-out; /* Animasi navbar turun */
            box-shadow: var(--shadow);
            position: relative;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 20px;
            font-weight: 600; /* Lebih tebal */
            color: gold;
            text-decoration: none;
        }

        /* Dark mode toggle */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Jarak antara toggle dan sidebar button */
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: var(--toggle-bg);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-circle {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background: var(--toggle-circle);
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .dark-mode .toggle-circle {
            transform: translateX(25px);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px; /* Sembunyikan sidebar */
            width: var(--sidebar-width);
            height: 100%;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px); /* Efek blur seperti iOS */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.open {
            right: 0; /* Tampilkan sidebar */
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--text-secondary);
        }

        .sidebar-header .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar-menu {
            padding: 20px;
        }

        .sidebar-menu a {
            display: block;
            padding: 10px 0;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            opacity: 0; /* Awalnya teks tidak terlihat */
            transform: translateX(-20px); /* Awalnya teks di geser ke kiri */
        }

        .sidebar.open .sidebar-menu a {
            opacity: 1; /* Teks muncul */
            transform: translateX(0); /* Teks kembali ke posisi semula */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .sidebar-menu a:hover {
            color: gold;
        }

        /* Animasi teks menu */
        .sidebar.open .sidebar-menu a:nth-child(1) {
            transition-delay: 0.1s;
        }
        .sidebar.open .sidebar-menu a:nth-child(2) {
            transition-delay: 0.2s;
        }
        .sidebar.open .sidebar-menu a:nth-child(3) {
            transition-delay: 0.3s;
        }

        /* Button Sidebar */
        .sidebar-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .sidebar-btn:hover {
            transform: scale(1.1); /* Efek hover */
        }

        /* Kontainer utama */
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            animation: fadeInUp 1s ease-in-out; /* Animasi kontainer naik */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profil */
        .profile-card {
            background: var(--sidebar-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-in-out; /* Animasi kartu profil */
            box-shadow: var(--shadow);
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid gold;
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600; /* Lebih tebal */
            margin-top: 10px;
        }

        .profile-bio {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .profile-tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background: #222;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin: 3px;
            transition: background 0.3s;
        }

        .tag:hover {
            background: gold;
            color: black;
        }

        /* Sosial Media */
        .profile-links {
            margin-top: 15px;
        }

        .social-icon {
            color: var(--social-icon-color); /* Warna ikon sesuai mode */
            font-size: 20px;
            margin: 0 8px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: gold; /* Efek hover */
        }

        /* Link */
        .link {
            display: flex;
            align-items: center;
            background: var(--sidebar-bg);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            justify-content: space-between;
            transition: background 0.3s, transform 0.3s;
            box-shadow: var(--shadow);
        }

        .link:hover {
            background: #222;
            transform: translateY(-5px);
        }

        .link-icon {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-icon img {
            width: 20px;
            height: 20px;
        }

        .link-text {
            text-align: left;
        }

        .link-title {
            font-size: 16px;
            font-weight: 600; /* Lebih tebal */
        }

        .link-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .arrow {
            font-size: 18px;
            color: var(--text-color);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 30px;
        }

        .footer a {
            color: gold;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Halaman Sewa */
        .sewa-page, .jasa-page {
            display: none; /* Sembunyikan halaman secara default */
            padding: 20px;
        }

        .katalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .katalog-item {
            background: var(--sidebar-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .katalog-item img {
            width: 100%;
            border-radius: 10px;
        }

        .katalog-item h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .katalog-item p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .katalog-item .price {
            font-size: 14px;
            font-weight: 600;
            color: gold;
            margin: 10px 0;
        }

        .katalog-item button {
            background: gold;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .katalog-item button:hover {
            background: #ffcc00;
        }

        /* Halaman Jasa */
        .jasa-page ul {
            list-style: none;
            padding: 0;
        }

        .jasa-page ul li {
            background: var(--sidebar-bg);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .jasa-page ul li h3 {
            font-size: 16px;
            margin: 0;
        }

        .jasa-page ul li p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .jasa-page .info {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="logo">Pinott:)</a>
        <div class="toggle-container">
            <!-- Dark Mode Toggle -->
            <div class="toggle" onclick="toggleDarkMode()">
                <div class="toggle-circle"></div>
            </div>
            <!-- Button Sidebar -->
            <button class="sidebar-btn" onclick="toggleSidebar()">☰</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button class="close-btn" onclick="toggleSidebar()">×</button>
        </div>
        <div class="sidebar-menu">
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('sewa')">Sewa</a>
            <a href="#" onclick="showPage('jasa')">Jasa</a>
        </div>
    </div>

    <!-- Kontainer Utama -->
    <div class="container">
        <!-- Halaman Home -->
        <div id="home-page">
            <!-- Profil -->
            <div class="profile-card">
                <img src="" alt="Profile Picture" class="profile-pic">
                <h2 class="profile-name"></h2>
                <p class="profile-bio"></p>
                <div class="profile-tags"></div>
                <div class="profile-links"></div>
            </div>

            <!-- Daftar Link -->
            <div id="links-container"></div>
        </div>

        <!-- Halaman Sewa -->
        <div id="sewa-page" class="sewa-page">
            <h2>Katalog Sewa</h2>
            <div class="katalog"></div>
        </div>

        <!-- Halaman Jasa -->
        <div id="jasa-page" class="jasa-page">
            <h2>Layanan Jasa</h2>
            <ul></ul>
            <div class="info"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2025 VynaaValerie. Jangan copas, bikin sendiri <a href="https://discord.gg/c6wYDZfhhc">Privacy Policy</a></p>
    </div>

    <script src="settings.js"></script>
    <script>
        // Fungsi untuk toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Fungsi untuk toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Fungsi untuk menampilkan halaman tertentu
        function showPage(page) {
            document.getElementById('home-page').style.display = page === 'home' ? 'block' : 'none';
            document.getElementById('sewa-page').style.display = page === 'sewa' ? 'block' : 'none';
            document.getElementById('jasa-page').style.display = page === 'jasa' ? 'block' : 'none';
            toggleSidebar(); // Tutup sidebar setelah memilih menu
        }

        // Simulate loading
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
        }, 2000);
    </script>
</body>
      </html>
